steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/l-g-esgdemo2', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/l-g-esgdemo2']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'l-g-esgdemo2'
    - '--image=gcr.io/$PROJECT_ID/l-g-esgdemo2'
    - '--platform=managed'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--memory=2Gi'
    - '--cpu=2'
    - '--max-instances=10'
    - '--min-instances=0'
    - '--concurrency=1000'
    - '--port=3000'

options:
  logging: CLOUD_LOGGING_ONLY
